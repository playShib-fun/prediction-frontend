    <script>
        // Test responsive behavior
        function testResponsive() {
            const viewportWidth = window.innerWidth;
            console.log('Viewport width:', viewportWidth);
            
            // Test breakpoints
            if (viewportWidth < 475) {
                console.log('Mobile view (< 475px)');
            } else if (viewportWidth < 640) {
                console.log('XS view (475px - 640px)');
            } else if (viewportWidth < 768) {
                console.log('SM view (640px - 768px)');
            } else if (viewportWidth < 1024) {
                console.log('MD view (768px - 1024px)');
            } else {
                console.log('LG+ view (>= 1024px)');
            }
        }

        // Test on load and resize
        window.addEventListener('load', testResponsive);
        window.addEventListener('resize', testResponsive);
    </script>
